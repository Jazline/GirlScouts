<!DOCTYPE html>
<html lang="en">

<head>
  <title>New Member Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">-->
</head>

<body>
  <div class="row">
    <div class="welcome">
      <h2>Welcome <span class="member-name"></span></h2>
   <div class="container">
     <h2>New Member Entry</h2>
     <form class="newMember">
      <div class="memberForm">
        <label for="firstName">First Name</label>
        <input type="text" class="fname" id="fName" placeholder="First Name">
      </div>
      <div class="newMember">
         <label for="lastName">Last Name</label>
        <input type="text" class="lname" id="lName" placeholder="Last Name">
      </div>
      <div class="newMember">
        <label for="role">Role</label>
       <input type="checkbox" name="role" value="Trooper"><br>
       <input type="checkbox" name="role" value="Leader"><br>
       <input type="checkbox" name="role" value="Parent"><br>
     </div>
     <div class="newMember">
      <label for="child">Child Name</label>
     <input type="text" class="cname" id="cName" placeholder="Child Name">
   </div> 

      <button type="submit" class="logButton">Save Changes</button>
    
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
