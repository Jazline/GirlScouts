<!DOCTYPE html>
<html lang="en">

<head>
  <title>Girl Scout SignUp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <!---- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
 <link href="stylesheets/style.css" rel="stylesheet">-->
</head>

<body>
     <div class="container">
          <div class="row">
            <p>If you don't have an account with Troop XXX please signup using the form below, otherwise click Login</p>
            <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="email">
            <label for="email">Email address</label>
            <input type="email" class="emal1" id="email" placeholder="Email">
          </div>
          <div class="username">
          <label for="username">User Name</label>
            <input type="text" class="username" id="username" placeholder="username">
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input type="password" class="pswd1" id="password" placeholder="Password">
          </div>
          
          <button type="submit" class="sbutton">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
