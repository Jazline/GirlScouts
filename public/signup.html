<!DOCTYPE html>
<html lang="en">

<head>
    <title>Girl Scouts Signup</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Sign Up Form</h2>
                <form class="signup">
                        <div class="form-group">
                        <label for="emailInput">Email Address</label>
                        <input type="email" class="email1" id="email-input" placeholder="Email">
                        <div class="form-group">
                            <label for="pswdInput">Password</label>
                            <input type="password" class="pswd1" id="password-input" placeholder="Password">
                        </div>
                        <button type="submit">Sign Up</button>

                    </div>
                </form>
                <br />
                <p>Or Log in <a href="login.html">here</a></p>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
