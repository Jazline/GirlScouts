<!DOCTYPE html> 
<html lang="en">
    <head>

        <title>Login Authentication</title>
        <meta charset="UTF-8">

    </head>

    <body>
        <div class="container">
            <form class="login">
            <div class="row">
                <div class="col">
                    <h2>Login Form</h2>
                    <div class="form-group">
                        <label for="emailInput2">Email address</label>
                        <input type="email" class="email2" id="email-input" placeholder="Email">
                        <div class="form-group">
                            <label for="pswdInput2">Password</label>
                            <input type="password" class="pswd2" id="password-input" placeholder="Password">
                        </div>
                        <button type="submit" class="logButton">Login</button>
                        </form>
                        <br />
                        <p>Or sign up <a href="signup.html">here</a></p>
                
                    </div>
                </div>
            </div>
        </div>
    </body>
